<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px;}
    </style>
</head>
<body>
    <h1>Employee Management System</h1>
    <div class="container-md border p-3 my-3 bg-info text-white">
    <form id="empForm">
        <div >
          <label for="id">Employee ID:</label>
          <input type="text"  id="id" placeholder="8-digit employee ID" name="id" maxlength="8" required>
        </div>
        <div >
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Enter name" name="name" required>
        </div>
        <div >
          <label for="ext">4-Digit Extension:</label>
          <input type="text"  id="ext" placeholder="Enter extension" name="ext" maxlength="4" required>
        </div>
        <div >
          <label for="email">Email:</label>
          <input type="email"  id="email" placeholder="Enter email" name="email" required>
        </div>
        <div >
            <label for="dept">Department:</label>
            <select  id="dept" name="dept" required>
              <option>Administrative</option>
              <option>Engineering</option>
              <option>Executive</option>
              <option>Marketing</option>
              <option>Quality Assurance</option>
              <option>Sales</option>
            </select>
            <br>
        </div>
      <button type="submit" class="btn btn-primary">Add Employee</button>

    </form>
    </div> 
  </body>
  </html>
